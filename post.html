        // ëŒ“ê¸€ ì¶”ê°€ ê¸°ëŠ¥
        function addComment() {
            const commentInput = document.getElementById('commentInput');

            const newComment = {

        // ë‹µê¸€ ì¶”ê°€ ê¸°ëŠ¥
        function addReply(button, commentId) {
            const replyForm = button.parentElement;

            if (replyText === '') return;

            const reply = {
                id: Date.now(),
                author: 'ìµëª… ì‚¬ìš©ì',
                content: replyText,
                likes: 0,
                timestamp: new Date(),
                parentId: commentId

            const comment = comments.find(c => c.id === commentId);

            renderComments();

        // ì¢‹ì•„ìš” í† ê¸€ ê¸°ëŠ¥
        function toggleLike(commentId, replyId = null) {
            if (replyId) {
                const comment = comments.find(c => c.id === commentId);
                const reply = comment.replies.find(r => r.id === replyId);
                reply.likes++;
            } else {
                const comment = comments.find(c => c.id === commentId);
                comment.likes++;

            sortComments();
        }

        // ë‹µê¸€ í¼ í† ê¸€ ê¸°ëŠ¥
        function toggleReplyForm(button) {
            const replyForm = button.parentElement.nextElementSibling;
            replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
            if (replyForm.style.display === 'block') {

        function sortComments() {
            const sortSelect = document.getElementById('sortSelect');

            if (sortValue === 'likes') {
                comments.sort((a, b) => b.likes - a.likes);
            } else if (sortValue === 'latest') {
                comments.sort((a, b) => b.timestamp - a.timestamp);
            }

            comments.forEach(comment => {
                comment.replies.sort((a, b) => b.likes - a.likes);
            });

            renderComments();
        }

        // ë‚ ì§œ í¬ë§·íŒ… í•¨ìˆ˜
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('ko-KR', {
                year: 'numeric',

                hour: '2-digit',
                minute: '2-digit',
                hour12: false

        }

        // ë‹µê¸€ ë Œë”ë§ í•¨ìˆ˜
        function renderReplies(replies, commentId) {
            return replies.map((reply, index) => {
                const isLastReply = index === replies.length - 1;
                return `
                    <div class="comment reply" id="reply-${reply.id}">
                        <div class="comment-author">
                            ${reply.author}
                            <span class="comment-timestamp">${formatTimestamp(reply.timestamp)}</span>
                        </div>

                        <div class="comment-actions">
                            <span>ì¢‹ì•„ìš” <span class="like-count">${reply.likes}</span></span>

                            ${isLastReply ? `<button class="go-to-parent" onclick="goToParentComment(${reply.parentId})" title="ì› ëŒ“ê¸€ë¡œ ì´ë™">â†‘</button>` : ''}
                        </div>

                `;
            }).join('');
        }

        // ëŒ“ê¸€ ë Œë”ë§ ê¸°ëŠ¥
        function renderComments() {

                        <button onclick="addReply(this, ${comment.id})">ì‘ì„±</button>
                    </div>
                    <div class="reply-list">
                        ${renderReplies(comment.replies, comment.id)}
                    </div>
                `;
                commentList.appendChild(commentDiv);
            });

            updateScrollToTopButton();

        // ì› ëŒ“ê¸€ë¡œ ì´ë™ ê¸°ëŠ¥
