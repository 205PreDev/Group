<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 650px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .phone-group {
            display: flex;
            justify-content: space-between;
        }
        .phone-group input {
            width: 30%;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }
        button {
            padding: 12px;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 12px 0;
        }
        .login-btn {
            background: linear-gradient(135deg, #2c3e50, #4a6278);
            color: white;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #34495e, #5a738c);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .verify-btn {
            background-color: #28a745;
            color: white;
        }
        .verify-btn:hover {
            background-color: #218838;
        }
        .google-btn, .kakao-btn {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        .google-btn {
            border: 1px solid #4285f4;
            color: #4285f4;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .google-btn::before {
            content: 'G';
            margin-right: 8px;
        }
        .kakao-btn {
            background-color: #fee500;
            color: #3c1e1e;
            border: 1px solid #fee500;
        }
        .kakao-btn:hover {
            background-color: #e4d100;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .kakao-btn::before {
            content: 'K';
            margin-right: 8px;
        }
        .divider {
            margin: 20px 0;
            font-size: 12px;
            color: #7f8c8d;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #dfe6e9;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .links {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>회원가입</h1>
        <div class="divider">
            <span class="divider-text"></span>
        </div>
        <div class="form-group">
            <input type="text" class="email-input" placeholder="이메일">
        </div>
        <div class="form-group">
            <input type="password" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <input type="password" placeholder="비밀번호 확인">
        </div>
        <div class="form-group phone-group">
            <input type="number" placeholder="010">
            <span class="dash">-</span>
            <input type="number" placeholder="0000">
            <span class="dash">-</span>
            <input type="number" placeholder="0000">
        </div>
        <button type="button" class="login-btn" onclick="location.href='https://426f-203-237-81-184.ngrok-free.app/myworkspace/numbercertification.html'">전화번호 인증</button>
        <div class="form-group">
            <input type="number" placeholder="인증번호 입력">
            <button class="verify-btn">확인</button>
        </div>
        <button class="login-btn">회원가입</button>
        <div class="divider">
            <span class="divider-text">다른 방법으로 로그인</span>
        </div>
        <div class="links">
            <button class="google-btn">구글로 계속하기</button>
            <button class="kakao-btn">카카오로 계속하기</button>
        </div>
    </div>
</body>
</html>
