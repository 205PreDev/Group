<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 페이지</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f5f5f5;
            --text-color: #333;
            --secondary-text-color: #555;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: var(--primary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-right: 15px;
        }
        .navbar .title {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .meta-info {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 15px;
        }
        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .post-text {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .likes {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .like-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .comments .comment {
            background-color: var(--background-color);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .comment-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <a href="javascript:history.back()" aria-label="뒤로 가기">&lt;</a>
            <span class="title">오늘 제주도 다녀왔어요</span>
        </nav>
        
        <main class="content">
            <div class="meta-info">
                2025-03-28 | 조회 수: 123 | 댓글 수: 5
            </div>

            <img src="https://via.placeholder.com/400x300" alt="제주도 여행 사진" class="post-image">
            
            <p class="post-text">오늘 제주도에 다녀왔어요! 바다와 산의 풍경이 정말 아름다웠어요. 맛있는 음식도 많이 먹었고, 기념품도 샀답니다. 정말 좋은 여행이었어요!</p>

            <div class="likes">
                <button class="like-btn" aria-label="좋아요 버튼">👍 좋아요</button>
                <span>123</span>
            </div>

            <section class="comments">
                <article class="comment">
                    <strong>홍길동</strong> (2025-03-28 14:30)
                    <p>제주도 너무 좋아요! 저도 가고 싶네요.</p>
                </article>
                <article class="comment">
                    <strong>김철수</strong> (2025-03-28 15:00)
                    <p>사진 너무 예쁘네요! 다음엔 저도 같이 가고 싶어요.</p>
                </article>
            </section>

            <button class="comment-btn">댓글 작성하기</button>
        </main>
    </div>
</body>
</html>
