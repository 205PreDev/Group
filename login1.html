<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            outline: none;
        }
        .login-btn {
            background: linear-gradient(135deg, #2c3e50, #4a6278);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin: 12px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #34495e, #5a738c);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .links {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #2980b9;
        }
        .divider {
            margin: 20px 0;
            font-size: 12px;
            color: #7f8c8d;
            position: relative;
        }
        .google-btn {
            background-color: #ffffff;
            color: #4285f4;
            border: 1px solid #4285f4;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .google-btn::before {
            content: 'G';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #4285f4;
            margin-right: 8px;
        }

        .kakao-btn {
            background-color: #fee500;
            color: #3c1e1e;
            border: 1px solid #fee500;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        .kakao-btn:hover {
            background-color: #e4d100;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .kakao-btn::before {
            content: 'K';
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #3c1e1e;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form onsubmit="return login(event)">
            <div class="form-group">
                <input type="email" id="email" placeholder="email@daejin.ac.kr" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="links">
            <a href="findidpw.html">ID/PW 찾기</a> | <a href="login2.html">회원가입</a>
        </div>
        <div class="divider">또는 소셜로그인</div>
        <button class="google-btn">구글로 계속하기</button>
        <button class="kakao-btn">카카오로 계속하기</button>
    </div>
</body>
</html>
