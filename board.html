<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시판</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 425px;
            background-color: #fff;
            position: relative;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .category-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .category-btn {
            padding: 6px 12px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            cursor: pointer;
        }

        .category-btn:hover {
            background-color: #e0e0e0;
        }

        .list {
            flex: 1;
            list-style: none;
            overflow-y: auto;
        }

        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .ad-item {
            background-color: #ffffd0;
            transition: background-color 0.3s;
        }

        .ad-item:hover {
            background-color: #fff5b0;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            padding: 12px 16px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            margin: 0 auto;
        }

        .nav-item {
            font-size: 14px;
            text-align: center;
            flex: 1;
        }

        .nav-item i {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active i {
            color: #007bff;
        }

        @media (max-width: 400px) {
            .header h1 {
                font-size: 16px;
            }

            .list-item {
                font-size: 14px;
                padding: 12px 15px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="icon-btn" aria-label="뒤로가기" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>게시판 - 000</h1>
            <button class="icon-btn" aria-label="알림">
                <i class="fas fa-bell"></i>
            </button>
        </header>

        <div class="category-buttons">
            <button type="button" class="category-btn">전체</button>
            <button type="button" class="category-btn">후기</button>
            <button type="button" class="category-btn">나눔</button>
            <button type="button" class="category-btn">질문</button>
        </div>

        <ul class="list">
            <li class="list-item ad-item" onclick="alert('광고를 클릭하셨습니다.')">광고: 특별 이벤트 진행 중!</li>
            <li class="list-item" onclick="location.href='BoardContent.html'">게시글 1</li>
            <li class="list-item">게시글 2</li>
            <li class="list-item">게시글 3</li>
            <li class="list-item">게시글 4</li>
        </ul>
    </div>

    <!-- 하단 네비게이션 바 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-exclamation"></i>
            공지
        </div>
        <div class="nav-item">
            <i class="fas fa-search"></i>
            검색
        </div>
        <div class="nav-item">
            <i class="fas fa-fire"></i>
            트렌드
        </div>
        <div class="nav-item">
            <i class="fas fa-pencil"></i>
            글쓰기
        </div>
    </div>
</body>
</html>
